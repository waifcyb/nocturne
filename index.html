<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nocturne</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <button id="toggle-sidebar" class="toggle-sidebar">‹</button>
          <h2 style="font-family: 'Pirata One', 'Times New Roman', serif">
            Nocturne
          </h2>
        </div>
        <div class="sidebar-row">
          <button
            id="fullscreen-pdf"
            class="fullscreen-sidebar-btn"
            title="Fullscreen PDF"
          >
            <span class="corner top-left">⌜</span>
            <span class="corner top-right">⌝</span>
            <span class="fullscreen-label">Fullscreen</span>
            <span class="corner bottom-left">⌞</span>
            <span class="corner bottom-right">⌟</span>
          </button>
        </div>
        <div class="search-container">
          <input type="text" id="search" placeholder="Pray tell..." />
        </div>
        <ul id="pdf-list" class="pdf-list">
          <!-- PDF list will be populated here by JavaScript -->
        </ul>
      </div>

      <div class="content">
        <div id="pdf-container">
          <div id="no-selection" class="no-selection">
            <div class="parchment-container">
              <p id="no-selection-text"></p>
            </div>
          </div>
          <iframe id="pdf-viewer" style="display: none"></iframe>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
